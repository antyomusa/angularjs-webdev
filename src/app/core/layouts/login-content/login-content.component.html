<!-- fontawesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="container-fluid d-flex">
    <section class="content">
        <app-topbar></app-topbar>
        <section id="main-page">
            <div class="h-100 bg-light">
                <div class="row d-flex justify-content-center h-100 px-5 pb-5" data-aos="fade-up-right"
                    data-aos-duration="1000" data-aos-delay="0">
                    <div class="col-md-4">
                        <form>
                            <h1 class="pb-3 text-secondary">Welcome to your professional community</h1>
                            <div class="form-group pb-3">
                                <input type="email" class="form-control border border-secondary rounded-0"
                                    id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group pb-3">
                                <input type="password" class="form-control border border-secondary rounded-0"
                                    id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group pb-3">
                                <label class="form-check-label" for="exampleCheck1">Forgot Password?</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary py-2 rounded-pill" type="button"
                                    (click)="submitLogin()">Sign In</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5 pt-2">
                        <img src="assets/images/login.svg" alt="" class="img-fluid">
                    </div>
                </div>
            </div>=
        </section>
        <app-footer></app-footer>
    </section>
</div>
