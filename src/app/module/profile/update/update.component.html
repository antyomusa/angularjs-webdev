<div class="center-content">
    <form [formGroup]="formGroupSimple">
        <div class="form-group">
            <div>Name</div>
            <div><input formControlName="username" type="text" class="input" placeholder="username"></div>
        </div>
        <div class="form-group">
            <div>Email</div>
            <div><input formControlName="email" type="email" class="input" placeholder="@Mail.com"></div>
            <div *ngIf="formGroupSimple.controls['email'].valid">
                <span style="color: green;">Email Valid</span>
            </div>
            <div *ngIf="!formGroupSimple.controls['email'].valid">
                <span style="color: red;">Email tidak Valid</span>
            </div>
        </div>
        <div class="form-group">
            <div>Birthdate</div>
            <div><input formControlName="birthdate" type="date" class="input" placeholder="birthdate"></div>
        </div>
        <div class="form-group">
            <div>Address</div>
            <div><input formControlName="address" type="text" class="input" placeholder="address"></div>
        </div>
        <div class="form-group">
            {{ message }}
        </div>
        <div class="form-group">
            <button (click)="submitLogin()" class="button">Submit</button>
        </div>
        <div class="form-group">
            <button (click)="inputProfile()" class="button">Update</button>
        </div>
        <div class="form-group">
            <button (click)="inputProfil()" class="button">Get</button>
        </div>
    </form>
</div>
